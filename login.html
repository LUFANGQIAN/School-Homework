<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫小站登录</title>
    <link rel="stylesheet" href="./CSS/login.css">


</head>

<body>
    <div class="login-container">
        <h3>动漫小站</h3>
        <form action="#" method="post">
            <label for="email" class="login-label-left"> &nbsp; &nbsp;邮箱:</label>
            <input type="text" id="email" placeholder="请输入邮箱"><br>
            <label for="password" class="login-label-left"> &nbsp; &nbsp;密码:</label>
            <input type="password" id="password" placeholder="请输入密码"><br>
            <label for="remember-me" class="login-label-left"> &nbsp; &nbsp; <input type="checkbox" id="remember-me">
                记住我</label> <br>
            <a href="#" class="text-color">忘记密码?</a><br>
            <button type="button" class="background_color_green">登录</button>
            <label><a href="./register.html"><button type="button">注册</button></a></label>
        </form>
    </div>
    <img src="./img/登录背景图.jpg" alt="背景插画" class="bg-image">
</body>

</html>
